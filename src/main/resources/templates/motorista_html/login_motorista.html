
<!DOCTYPE html >
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/motorista_css/login_motorista.css}">
    <title>Login</title>
</head>

<body>
    <script th:src="@{/js/motorista_js/login_motorista.js}" defer></script>
    
    <div class="container">
        <div class="form-image">
            
            <img th:src="@{/img/motorista_img/login_motorista.gif}"  alt="git de login">
            </div>

   
    
          <div class="form">

            <div class="login-button">
                <button><a th:href="@{/cadastro/motorista}">Cadastre-se</a></button>
            </div>

            <form action="/login/motorista" method="post" id="endereco-form">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>

                   
                </div>

                <div class="input-group">

                   
                    <div class="input-box">
                        <label for="email">Login</label>
                        <input id="email" type="email" name="email" class="linha-email" placeholder="Informe o email" required data-input>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="senha" class="linha-senha" minlength="8" placeholder="Digite a Senha" required data-input>
                    </div>

                    <div class="input-exibir-senha">
                    <label for="password">Exibir Senha</label>
                    <input type="checkbox" id="senha" onchange="exibirPassword()">
                    </div>

                </div>

                <div class="btn-cadastrar">
                    <button id="btn-cadastrar" type="submit"><a>Entrar</a> </button>

                    <div th:text="${message}"  th:style="${style}"> </div>

                </div>
               
                <a th:href="@{/esqueci/senha}" class="esqueceu-senha">Esqueceu a senha?</a>

                
            </form>
        </div>
    </div>
</body>

</html>
